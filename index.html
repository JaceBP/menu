<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu anchored to element</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="wrapper">
      <span class="menu-button-links">
        <button
          class="sub-button"
          type="button"
          id="menubutton"
          aria-haspopup="true"
          aria-controls="menu3"
        >
          <span class="material-symbols-outlined">more_horiz</span>
        </button>

        <ul id="menu3" role="menu" class="menu" aria-labelledby="menubutton">
          <li role="none">
            <button class="menu-button" role="menuitem">First option</button>
          </li>
          <li role="none">
            <button class="menu-button" role="menuitem">Second option</button>
          </li>
          <li role="none">
            <button class="menu-button" role="menuitem">Third option</button>
          </li>
          <li role="none">
            <button class="menu-button" role="menuitem">Fourth option</button>
          </li>
        </ul>
      </span>
    </div>

    <script src="menu.js"></script>
  </body>
</html>
